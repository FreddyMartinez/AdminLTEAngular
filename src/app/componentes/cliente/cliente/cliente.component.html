<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Cliente
      <small>Formulario de modificación de clientes</small>
  </h1>
  <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Cliente</a></li>
      <li class="active">Prueba</li>
      <li class="active">Cliente</li>
  </ol>
</section>

<section class="content container-fluid">
  <fieldset>
      <p class="centered">Lista de clientes.</p>
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Cliente</th>
                      <th>Correo</th>
                      <th>Modificar</th>
                      <th>Eliminar</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let cliente of listaCliente">
                      <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                      <td>{{cliente.email}}</td>
                      <td><button class="btn btn-warning" (click)="CargarItem(cliente)"><i class="fa fa-pencil"></i></button></td>
                      <td><button class="btn btn-danger" (click)="AbreModal(cliente)"><i class="fa fa-trash"></i></button></td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div>
          <button class="btn btn-success" title="Añadir ítem" (click)="NuevoItem()"><i class="fa fa-plus-square"></i></button>
      </div>
  </fieldset>
</section>
