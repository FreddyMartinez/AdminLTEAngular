<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Cambio de Clave
      <small>Formulario de modificación de contraseña de usuario</small>
  </h1>
  <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Seguridad</a></li>
      <li class="active">Conf. Usuarios</li>
      <li class="active">Cambio Clave</li>
  </ol>
    <section class="content container-fluid">
        <fieldset>
            <div class="form-horizontal">
                <br />
    
                <div class="form-group">
                    <label class="col-md-4 control-label">Contraseña anterior</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="Contraseña anterior" name="claveOld" [(ngModel)]="claveO" #claveOld="ngModel">
                        <span *ngIf="!claveOld.valid && claveOld.touched" class="warning-message">Campo requerido</span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="col-md-4 control-label" >Nueva Contraseña</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="Nueva Contraseña" name="claveNew" [(ngModel)]="claveN" #claveNew="ngModel">
                        <span *ngIf="!claveNew.valid && claveNew.touched" class="warning-message">Campo requerido</span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="col-md-4 control-label" >Confirmar contraseña</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" name="claveRepeat" [(ngModel)]="claveR" #claveRepeat="ngModel">
                        <span *ngIf="!claveRepeat.valid && claveRepeat.touched" class="warning-message">El correo electrónico es requerido</span>
            
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                      <button class="btn btn-success btn-block btn-flat" (click)="CambioClave()" [disabled]="!claveO || !claveN || !claveR ">Cambiar</button>
                    </div>
                </div>   
            </div>
        </fieldset>
    </section>
  <ngx-spinner  bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-fussion" fullScreen = "true">
    <p style="color: white" > Cargando... </p>
  </ngx-spinner>
</section>
